<div class="flex flex-col lg:flex-row mb-6">
  <div class="flex-grow">
    <app-video-player
      *ngIf="video"
      videoId="{{ video.id }}"
      [startSeconds]="startSeconds"
      [endSeconds]="endSeconds"
    ></app-video-player>
  </div>
  <div class="w-full lg:w-96 lg:pl-6">
    <h3
      class="text-xl mt-6 mb-1 font-medium leading-normal text-gray-800 lg:mt-0"
    >
      {{ video?.meta?.title || video?.title }}
    </h3>
    <p class="mb-4 text-gray-500 flex items-center">
      <svg
        class="h-6 w-6 inline-block mr-2"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z"
          clip-rule="evenodd"
        />
      </svg>
      <span class="font-medium">{{ video?.publishedAt | date }}</span>
    </p>
    <app-video-statistics
      [videoStatistics]="video?.statistics"
    ></app-video-statistics>
  </div>
</div>
<div
  class="
    text-xl
    font-light
    leading-relaxed
    mb-6
    overflow-hidden overflow-ellipsis
  "
  *ngIf="video?.meta?.description; else ytDescription"
>
  <a
    *ngIf="video?.meta?.videoFile"
    [attr.href]="
      'https://github.com/ngMorocco/ngx-darija/edit/feat/algolia-search/content/videos/' +
      video?.meta?.videoFile
    "
    target="_blank"
    >Edit</a
  >
  <markdown [data]="video?.meta?.description"> </markdown>
</div>

<h2>
  Chapters
  <a
    *ngIf="video?.meta?.videoFile"
    [attr.href]="
      'https://github.com/ngMorocco/ngx-darija/edit/feat/algolia-search/content/videos/' +
      video?.meta?.chaptersFile
    "
    target="_blank"
    >Edit</a
  >
</h2>

<ng-template #ytDescription>
  <p
    class="
      text-xl
      font-light
      leading-relaxed
      mb-6
      overflow-hidden overflow-ellipsis
    "
    [innerText]="video?.description"
  ></p>
</ng-template>
