<div class="flex flex-align-top">
  <div class="sidebar">
    <ng-container *ngIf="video?.meta?.chaptersFile">
      <h3>Chapters</h3>
      <a
        routerLink="."
        [queryParams]="{ start: 605, end: 900 }"
        *ngFor="let chapter of video?.meta?.chapters"
      >
        {{ chapter.title }}
      </a>
      <hr />
      <a
        [attr.href]="
          'https://github.com/ngMorocco/ngx-darija/edit/feat/algolia-search/content/videos/' +
          video?.meta?.chaptersFile
        "
        target="_blank"
      >
        Edit
      </a>
      <!-- <pre>
    {{ video?.meta | json }}
  </pre
    > -->
    </ng-container>
  </div>
  <section class="section video flex-fit">
    <div class="section--inner container">
      <!-- <h1>{{ video?.meta?.title || video?.title }}</h1> -->
      <app-video-player
        *ngIf="video"
        [videoId]="video.id"
        [startSeconds]="startSeconds"
        [endSeconds]="endSeconds"
      ></app-video-player>
      <div *ngIf="video?.meta?.description; else ytDescription">
        <markdown [data]="video?.meta?.description" (ready)="onReady($event)">
        </markdown>
      </div>
      <hr />
      <a
        *ngIf="video?.meta?.videoFile"
        [attr.href]="
          'https://github.com/ngMorocco/ngx-darija/edit/feat/algolia-search/content/videos/' +
          video?.meta?.videoFile
        "
        target="_blank"
        >Edit</a
      >
      <ng-template #ytDescription>
        <p [innerText]="video?.description"></p>
      </ng-template>
    </div>
  </section>

  <div class="sidebar sidebar--right">
    <h3>Content</h3>
    <a href="./#description" class="submenu__link"> Description </a>
  </div>
</div>
