<div>
  <div *ngIf="!errorLoadingYoutubeVideo">
    <app-video-session
      [video]="video$ | async"
      [startSeconds]="startSeconds"
      [endSeconds]="endSeconds"
    ></app-video-session>
  </div>

  <div *ngIf="errorLoadingYoutubeVideo">
    <app-ui-error
      [errorType]="'not-found'"
      [errorTitle]="'Video session not found'"
      [errorActionLabel]="'browse all video sessions'"
      [errorActionRouterLink]="'/'"
    ></app-ui-error>
  </div>
</div>
