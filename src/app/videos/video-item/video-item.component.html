<div *ngIf="video !== null" class="item container container-md">
  <div class="card">
    <a [routerLink]="['/sessions', video.id]" class="card__link"> Read more </a>
    <div class="card__inner">
      <h1>
        {{ video?.meta?.title || video?.title }}
      </h1>
      <div>
        <markdown [data]="video?.meta?.description || video?.meta?.description">
        </markdown>
      </div>
    </div>
  </div>
</div>
