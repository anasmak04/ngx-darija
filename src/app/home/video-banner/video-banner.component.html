<div *ngIf="video !== null">
  <div>
    <app-video-player videoId="{{ video.id }}"></app-video-player>
  </div>
  <div>
    <a [routerLink]="['/sessions', video.id]">
      <h3>
        {{ video?.meta?.title || video?.title }}
      </h3>
    </a>
    <p [innerText]="video?.meta?.description || video?.description"></p>
  </div>
</div>
<div *ngIf="video === null">
  <img src="assets/video-layout.png" />
  <div>
    <h3>Loading...</h3>
  </div>
</div>
