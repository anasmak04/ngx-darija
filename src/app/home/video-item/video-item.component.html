<div class="flex flex-col lg:flex-row" *ngIf="video !== null">
  <div class="max-w-md">
    <a [routerLink]="['/sessions', video.id]">
      <img
        class="object-contain hover:shadow-2xl hover:opacity-80"
        src="{{ video.thumbnailUrl }}"
      />
    </a>
  </div>
  <div class="lg:pl-5">
    <a [routerLink]="['/sessions', video.id]">
      <h3
        class="
          text-lg
          mt-4
          lg:mt-0
          font-medium
          leading-normal
          text-gray-700
          hover:text-red-600
        "
      >
        {{ video?.meta?.title || video?.title }}
      </h3>
    </a>
    <p
      class="
        text-lg
        font-light
        leading-relaxed
        my-4
        max-h-64
        overflow-hidden overflow-ellipsis
      "
      [innerText]="video.description"
    ></p>
  </div>
</div>
