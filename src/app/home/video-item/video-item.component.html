<div *ngIf="video !== null">
  <div>
    <a [routerLink]="['/sessions', video.id]">
      <img src="{{ video.thumbnailUrl }}" />
    </a>
  </div>
  <div>
    <a [routerLink]="['/sessions', video.id]">
      <h3>
        {{ video.title }}
      </h3>
    </a>
    <p [innerText]="video.description"></p>
  </div>
</div>
